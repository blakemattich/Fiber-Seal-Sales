<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor to Consultant Lookup</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 900px;
      margin: auto;
      background-color: #f9f9f9;
      color: #00324e;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    header img {
      max-width: 300px;
    }
    h1 {
      color: #005581;
      font-size: 1.8em;
    }
    input {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75em;
      text-align: left;
    }
    th {
      background-color: #005581;
      color: white;
    }
    #download-btn {
      padding: 0.6em 1.2em;
      font-size: 1em;
      background-color: #005581;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #download-btn:hover {
      background-color: #004266;
    }
  </style>
</head>
<body>
  <header>
    <img src="fiberseal_logo.jpg" alt="Fiber-Seal Logo">
    <h1>Vendor to Consultant Lookup</h1>
  </header>

  <input type="text" id="searchInput" placeholder="Search for a vendor...">

  <table id="resultsTable">
    <thead>
      <tr><th>Vendor</th><th>Consultant</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="download-btn">Download Results</button>

  <script>
    let data = [];
    let filteredData = [];

    async function loadData() {
      const response = await fetch('vendor_consultant_data_fresh.csv');
      const csvText = await response.text();
      const parsed = Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true
      });
      data = parsed.data.map(row => ({
        vendor: row["Vendor"]?.trim() || '',
        consultant: row["Consultant"]?.trim() || ''
      }));
      filteredData = data;
      displayData(filteredData);
    }

    function displayData(list) {
      const tbody = document.querySelector('#resultsTable tbody');
      tbody.innerHTML = '';
      list.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row.vendor}</td><td>${row.consultant}</td>`;
        tbody.appendChild(tr);
      });
    }

    function filterData(query) {
      query = query.toLowerCase();
      filteredData = data.filter(row => row.vendor.toLowerCase().includes(query));
      displayData(filteredData);
    }

    function downloadCSV() {
      let csv = 'Vendor,Consultant\n';
      filteredData.forEach(row => {
        csv += `${row.vendor},${row.consultant}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'filtered_vendor_consultant.csv';
      a.click();
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      filterData(e.target.value);
    });

    document.getElementById('download-btn').addEventListener('click', downloadCSV);

    loadData();
  </script>
</body>
</html>
